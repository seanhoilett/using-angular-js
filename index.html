<!doctype html>
<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container" style="margin-top:100px;">
    <div class="row">
        <div class="col-xs-5">
            <form>
                <div class="form-group">
                    <label for="recipient">Recipient's Name</label>
                    <input type="text" class="form-control" id="recipient" placeholder="Recipient's Name">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" class="form-control" placeholder="Message"></textarea>
                </div>
                <div class="form-group">
                    <label for="senderName">Your Name</label>
                    <input type="text" class="form-control" id="senderName" placeholder="Your Name">

                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary pull-right">Send</button>
                </div>
            </form>
        </div>
        <div class="col-xs-1"></div>
        <div class="col-xs-6">
            <h2>Letter Preview</h2>
            <div>Dear <i>recipient's name</i>,</div>
            <div style="text-indent: 20px;margin-top:25px;">
                This is a sample message body
            </div>
            <div style="margin-top: 25px;">
                Yours Sincerely<br/>
                <i>Sender's name</i>
            </div>
        </div>
    </div>
</div>
</body>
</html>
